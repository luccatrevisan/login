<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e poder fazer o seu pedido.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <p class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="iuser" placeholder="Seu e-mail" autocomplete="email" required>
                        <label for="iuser">Email</label>
                    </p>

                    <p class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="isenha">Senha</label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a Senha
                        <span class="material-symbols-outlined">mail</span></a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
