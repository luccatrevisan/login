<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e poder fazer o seu pedido.</p>
                <form action="login.js" method="post" autocomplete="on">
                    <p>
                        <label for="iuser">Email</label>
                        <input type="email" name="user" id="iuser">
                    </p>

                    <p>
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha">
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                        <input type="button" value="Esqueci minha senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
